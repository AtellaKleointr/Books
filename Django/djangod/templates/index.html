<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .nav a:hover {
            background-color: #34495e;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
        }
        .book-title {
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .book-author {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="header">
        <h1>Моя библиотека</h1>
        <div class="nav">
            <a href="{% url 'index.html' %}">Главная</a>
            <a href="{% url 'statistics' %}">Статистика</a>
            <a href="/admin/">Админ-панель</a>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
