<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–ú–æ—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞{% endblock %}</title>
    <style>
        /* –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f0;
            color: #2d5a2d;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* –®–ê–ü–ö–ê */
        header {
            background: linear-gradient(135deg, #a8e6a3, #7bc47f);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #1a3d1a;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #1a3d1a;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ */
        .main-content {
            min-height: 70vh;
            padding: 2rem 0;
        }

        /* –ü–û–î–í–ê–õ */
        footer {
            background-color: #7bc47f;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* –°–ï–¢–ö–ê –ö–ù–ò–ì */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .book-item {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #a8e6a3;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* –û–ë–õ–û–ñ–ö–ò –ö–ù–ò–ì */
        .book-cover-img {
            width: 120px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 3px solid #7bc47f;
        }

        .book-cover-placeholder {
            width: 120px;
            height: 180px;
            background: linear-gradient(135deg, #a8e6a3, #7bc47f);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2d5a2d;
            line-height: 1.3;
        }

        .book-author {
            color: #5a9c5e;
            font-style: italic;
            margin-bottom: 0.8rem;
        }

        .book-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
        }

        /* –ó–ê–ì–û–õ–û–í–ö–ò */
        h1, h2, h3 {
            color: #2d5a2d;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        h3 {
            font-size: 1.4rem;
        }

        /* –ö–ù–û–ü–ö–ò */
        .btn {
            background: linear-gradient(135deg, #7bc47f, #5a9c5e);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* –ö–ê–†–¢–û–ß–ö–ò –°–¢–ê–¢–ò–°–¢–ò–ö–ò */
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 500px;
            border-top: 5px solid #7bc47f;
        }

        /* –§–û–†–ú–´ */
        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 500px;
            border: 1px solid #e0f0e0;
        }

        .form-title {
            color: #2d5a2d;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d5a2d;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #d0e8d0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9fffa;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #7bc47f;
            box-shadow: 0 0 0 3px rgba(123, 196, 127, 0.2);
            background-color: white;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-select {
            cursor: pointer;
        }

        .form-submit {
            background: linear-gradient(135deg, #7bc47f, #5a9c5e);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            margin-top: 1rem;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(123, 196, 127, 0.4);
        }

        .form-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-links a {
            color: #5a9c5e;
            text-decoration: none;
            font-weight: 500;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        /* –°–¢–ê–¢–£–°–´ –ö–ù–ò–ì */
        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-read { background: #a8e6a3; color: #2d5a2d; }
        .status-reading { background: #ffd700; color: #8b7500; }
        .status-planned { background: #87ceeb; color: #2f4f4f; }
        .status-postponed { background: #ffb6c1; color: #8b475d; }

        /* –î–ï–¢–ê–õ–¨–ù–ê–Ø –°–¢–†–ê–ù–ò–¶–ê –ö–ù–ò–ì–ò */
        .book-detail-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin: 2rem 0;
            border: 1px solid #e0f0e0;
        }

        .book-detail-img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: 4px solid #7bc47f;
        }

        /* –°–û–û–ë–©–ï–ù–ò–Ø –û–ë –û–®–ò–ë–ö–ê–• */
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .form-input.error, .form-textarea.error, .form-select.error {
            border-color: #e74c3c;
        }

        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .form-container {
                margin: 1rem;
                padding: 2rem;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* –ü–£–°–¢–ê–Ø –ë–ò–ë–õ–ò–û–¢–ï–ö–ê */
        .no-books {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        .no-books p {
            font-size: 1.2rem;
            color: #5a9c5e;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">üìö –ú–æ—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</div>
                <nav>
                    <ul>
                        <li><a href="{% url 'home' %}">–ì–ª–∞–≤–Ω–∞—è</a></li>
                        <li><a href="{% url 'add_user' %}">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</a></li>
                        <li><a href="{% url 'add_book' %}">–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</a></li>
                        <li><a href="{% url 'statistics' %}">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 –ú–æ—è –ª–∏—á–Ω–∞—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </div>
    </footer>
</body>
</html>
